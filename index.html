<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Israel Assis">
    <meta name="description" content="Criação de formulario - Praticando conteudos"> 
    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
</head>
<body>
    <form action="" method="post">Formulário</form>
    <fieldset>
        <legend>Contato</legend>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Digite seu Email">   <br>     
        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>
        <button type="submit">Enviar</button>



    </fieldset>
</body>
</html>
